<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médiat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
        Calculadora de média</h1>
        <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
        </p>
        
         <div class="calculadora">
        <input type="text" id="nome" placeholder="Digite seu Nome!">
        <input type="number" id="nota1" placeholder="Nota do 1° Bimestre">
        <input type="number" id="nota2" placeholder="Nota do 2° Bimestre">
        <input type="number" id="nota3" placeholder="Nota do 3° Bimestre">
        <input type="number" id="nota4" placeholder="Nota do 4° Bimestre">
        <button onclick="calcularMedia()">Calcular</button>
        <h1 id="resultado"></h1>
        </div>
        
    
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      </div>
      <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
      <script src="calc.js"></script>
</body>
</html>
